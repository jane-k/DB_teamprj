<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>

<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/insert" method="post">
    <div class="form-group">
      <label th:for="FirstName">First Name</label>
      <input type="text" class="form-control" name="fname" placeholder="이름을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="Minit">Middle Init</label>
      <input type="text" class="form-control" name="minit" placeholder="중간 이름을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="LastName">Last Name</label>
      <input type="text" class="form-control" name="lname" placeholder="성을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="Ssn">Ssn</label>
      <input type="text" class="form-control" name="ssn" placeholder="ssn을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="Birthdate">Birthdate</label>
      <input type="text" class="form-control" name="bdate" placeholder="생년월일을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="Address">Address</label>
      <input type="text" class="form-control" name="address" placeholder="주소를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="Sex">Sex</label>
      <input type="text" class="form-control" name="sex" placeholder="성별을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="Salary">Salary</label>
      <input type="text" class="form-control" name="salary" placeholder="급여를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="Super_ssn">Super_ssn</label>
      <input type="text" class="form-control" name="supervisor_ssn" placeholder="supervisor ssn을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="Dno">Dno</label>
      <input type="text" class="form-control" name="dno" placeholder="Dno를 입력하세요">
    </div>

    <button type="submit" class="btn btn-primary">생성</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
